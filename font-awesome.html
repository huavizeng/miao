<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		@font-face{
			font-family:'fontawesome';
			src:url(./font-awesome-4.7.0/fonts/fontawesome-webfont.woff2);
		}
		.fa{
			font-family: 'fontawesome';
			font-style: normal;
			display: inline-block;
		}
		.fa-camera-retro::before{
			content: "\f083";
		}
		.fa-2x{
			font-size: 2em;
		}
		.fa-3x{
			font-size: 3em;
		}
		.fa-4x{
			font-size: 4em;
		}
		.fa-5x{
			font-size: 5em;
		}
		.list-group{
			width: 241px;
			height: 165px;
			color: white;
		}
        .list-group-item{
        	display: block;
        	padding: 10px 15px;
        	margin-bottom: -1px;
        	border: 1px solid;
        	text-decoration: none;
        }
		.fa-home::before{
			content: "\f015";
		}
		.fa-book::before{
			content: "\f02d";
		}
		.fa-pencil::before{
			content: "\f040";
		}
		.fa-cog::before{
			content: "\f013";
		}
		.fa-fw{
			width: 1.28571429em;
			text-align: center;
		}
		.fa-ul{
			list-style: none;
			xpadding: 0;
		}
		.fa-ul>li{
			position: relative;
		}
		.fa-li{
			position: absolute;
			left: -2.14285714em;
			width: -2.14285714em;
			top: 0.14285714em;
			text-align: center;
		}

		.fa-check-square::before{
			content: "\f14a";
		}
		.fa-spinner::before{
			content: "\f110";
		}
        .fa-square::before{
        	content: "\f0c8";
        }
        .float-l{
        	width: 200px;
        }
        .fa-pull-left{
        	float: left;
        }
        .fa-quote-left::before{
        	content: "\f10d";
        }

	</style>
</head>
<body>
	<i class="fa fa-camera-retro"></i>
    <i class="fa fa-camera-retro fa-2x"></i> 
    <i class="fa fa-camera-retro fa-3x"></i> 
    <i class="fa fa-camera-retro fa-4x"></i> 
    <i class="fa fa-camera-retro fa-5x"></i>
    <div class="list-group">
    	<a href="" class="list-group-item">
    		<i class="fa fa-fw fa-home"></i>&nbsp;home
    	</a>
    	<a href="" class="list-group-item">
    		<i class="fa fa-fw fa-book" ></i>&nbsp;book
    	</a>
    	<a href="" class="list-group-item">
    		<i class="fa fa-fw fa-pencil"></i>&nbsp;pencil
    	</a>
    	<a href="" class="list-group-item">
    		<i class="fa fa-fw fa-cog"></i>&nbsp;cog
    	</a>
    </div>
    <ul class="fa-ul">
    	<li><i class="fa-li fa fa-check-square"></i>list icon</li>
    	<li><i class="fa-li fa fa-check-square"></i>can be used</li>
    	<li><i class="fa-li fa fa-spinner fa-spin"></i>as bullet</li>
    	<li><i class="fa-li fa fa-square"></i>in lists</li>
    </ul>
    <div class="float-l">
        <i class="fa fa-quote-left fa-3x fa-pull-left fa-border"></i>...tomorrow we will run faster, stretch out our arms farther...
And then one fine morning&mdash; So we beat on, boats against the
current, borne back ceaselessly into the past.
    </div>

</body>
</html>
