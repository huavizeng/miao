<script id="ch0104/20" type="">
	var a=+prompt("请输入第一个浮点数")
	var b=+prompt("请输入第二个浮点数")
	var c=+prompt("请输入第三个浮点数")
	if (b*b > 4 * a * c) {
		var x1= (-b + Math.sqrt(b*b-4*a*c))/(2*a)
		var x2= (-b - Math.sqrt(b*b-4*a*c))/(2*a)
		console.log(x1,x2)
	}else if (b*b == 4 * a * c) {
		var x=-b/(2*a)
		console.log(x)
	}else if (b*b < 4 * a * c) {
		var x1real=((-b/(2*a))).toFixed(5)
		var x1imag=(Math.sqrt(4*a*c-b*b)/(2*a)).toFixed(5)+"i"

		console.log("x1="+x1real+"+"+x1imag)
		var x2real=((-b/(2*a))).toFixed(5)
		var x2imag=(Math.sqrt(4*a*c-b*b)/(2*a)).toFixed(5)+"i"

		console.log("x2="+x2real+"-"+x2imag)

	}

</script>
